<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../individual/src/icon_monocomatico.png">
    <link rel="stylesheet" href="../individual/css/acesso.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kapakana:wght@300..400&display=swap');
    </style>
    <title>Login</title>
</head>
<body style="background-image: url('../individual/src/estudio.webp');">

    <div class="conteiner">
        <div class="acesso">
            <div class="login">
                <span>Login</span>
            </div>
            
            <div class="inputs">
                <label>
                   <span>Email:</span>
                    <input type="text" placeholder="seuemail@gmail.com" id="ipt_email">
                </label>
                <label>
                    <span>Senha:</span>
                    <input type="password" placeholder="SenhaForte" id="ipt_senha">
                </label>
                <label>
                    <span>Instrumento preferencia:</span>
                    <select name="" id="instrumentos">
                        <option value="violao">Violão</option>
                        <option value="guitarra">Guitarra</option>
                        <option value="baixo">Baixo</option>
                    </select>
                </label>
                <button onclick="validar()" class="bt-login">Login</button>
            </div>
            <div class="outros-links">
                <p><a href="./cadastro.html">Não possui uma conta? <span>Cadastre-se</span></a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
