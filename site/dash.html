<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="../individual/src/icon_monocomatico.png">
<title>Dashboard Musical</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    background-color: #1e1e1e;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .dashboard {
    display: grid;
    grid-template-columns: 2fr 1fr;
    grid-template-rows: auto 1fr;
    gap: 20px;
    width: 90%;
    max-width: 1000px;
  }

  /* KPIs no topo */
  .kpis {
    grid-column: 1 / 3;
    display: flex;
    justify-content: space-around;
    background-color: #2c2c2c;
    border-radius: 15px;
    padding: 20px;
  }

  .kpi {
    text-align: center;
    width: 30%;
    border-radius: 10px;
    padding: 15px;
    color: white;
    font-size: 1.1em;
  }

  .violao { background-color: #B87C4C; } /* marrom claro */
  .guitarra { background-color: #cbe24a; } /* azul */
  .baixo { background-color: #B7B89F; } /* roxo */

  /* Gr치ficos */
  .caixa {
    background-color: #d3d3d3;
    border-radius: 20px;
    padding: 20px;
    text-align: center;
  }

  #graficoBarra {
    width: 100%;
    height: 250px;
  }

  .visao {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #d3d3d3;
    border-radius: 20px;
  }

  #graficoPizza {
    width: 200px;
    height: 200px;
  }

</style>
</head>
<body>

  <div class="dashboard">

    <!-- KPIs -->
    <div class="kpis">
      <div class="kpi violao">游꿮 Viol칚o <br><strong></strong></div>
      <div class="kpi guitarra">游꿨 Guitarra<br><strong></strong></div>
      <div class="kpi baixo">游꿧 Baixo<br><strong></strong></div>
    </div>

    <!-- Gr치fico de Barras -->
    <div class="caixa">
      <h3>Desempenho por instrumento</h3>
      <canvas id="graficoBarra"></canvas>
    </div>

    <!-- Gr치fico de Pizza -->
    <div class="visao">
      <canvas id="graficoPizza"></canvas>
    </div>

  </div>

<script>
  // Gr치fico de Barras
  var barra = document.getElementById('graficoBarra');
  new Chart(barra, {
    type: 'bar',
    data: {
      labels: ['Viol칚o', 'Guitarra', 'Baixo'],
      datasets: [{
        label: 'Preferencia de usuarios',
        data: [80, 60, 40],
        backgroundColor: ['#B87C4C', ' #cbe24a', '#B7B89F']
      }]
    },
   
  });

  // Gr치fico de Pizza
  var pizza = document.getElementById('graficoPizza');
  new Chart(pizza, {
    type: 'pie',
    data: {
      labels: ['Acertou', 'Pulou', 'Errou'],
      datasets: [{
        data: [50, 30, 20],
        backgroundColor: ['#48dd3a', ' #cbe24a', '#d85b5b']
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          position: 'bottom',
          labels: { color: '#000' }
        }
      }
    }
  });
</script>

</body>
</html>
