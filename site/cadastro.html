    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="../individual/src/icon_monocomatico.png">
    <link rel="stylesheet" href="../individual/css/acesso.css">

        @import url('https://fonts.googleapis.com/css2?family=Kapakana:wght@300..400&display=swap');

</head>
<body style="background-image: url('../individual/src/estudio.webp');">

    <div class="conteiner2">
        <div class="acesso">
            <div class="cadastro">
                <span>Cadastro</span>
            </div>
            
            <div class="inputs">
                <label>
                   <span>Email:</span>
                    <input type="text" placeholder="seuemail@gmail.com" id="ipt_email">
                </label>
                <label>
                    <span>Senha:</span>
                    <input type="password" placeholder="SenhaForte" id="ipt_senha">
                </label>
                <label>
                    <span>Nickname:</span>
                    <input type="password" placeholder="JorgeTocador" id="ipt_Nick ">
                </label>
                <button onclick="validar()" class="bt-login">Cadastrar-se</button>
            </div>
        </div>
    </div>
    
</body>
