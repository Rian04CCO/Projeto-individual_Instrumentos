    <!DOCTYPE html>

    <body style="background-image: url('./img/estudio.webp');">

        <div class="conteiner2">
            <div class="acessoCad">
                <div class="cadastro">
                    <span>Cadastro</span>
                </div>

                <div class="inputs">
                    <label>
                        <span>Nome de usuario:</span>
                        <input type="text" placeholder="jorgeTocador" id="ipt_nome">
                    </label>
                    <label>
                        <span>Email:</span>
                        <input type="text" placeholder="seuemail@gmail.com" id="ipt_email">
                    </label>
                    <label>
                        <span>Senha:</span>
                        <input type="password" placeholder="SenhaForte" id="ipt_senha">
                    </label>
                    <label>
                        <span>Instrumento preferencia:</span>
                        <select name="" id="instrumento">
                            <option value="violao">Violão</option>
                            <option value="guitarra">Guitarra</option>
                            <option value="baixo">Baixo</option>
                        </select>
                    </label>
                    <label>
                        <span>Quantas música toca:</span>
                        <select name="" id="musica">
                            <option value="nenhuma">Nenhuma</option>
                            <option value="3 a 5">3 a 5</option>
                            <option value="muitas">Muitas</option>
                        </select>
                    </label>
                    <button onclick="cadastrar()" class="bt-cadastro">Cadastrar-se</button>
                    <div class="alerta_erro">
                        <div class="card_erro" id="cardErro">
                            <span id="mensagem_erro"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>

<script>
    // Array para armazenar empresas cadastradas para validação de código de ativação 
    let listaEmpresasCadastradas = [];

    function cadastrar() {

        var nome = document.getElementById("ipt_nome").value;
        sessionStorage.setItem("nomeUsuario", nome);
        window.location.href = "dash.html";


        window.location.href = 'login.html'

        var nomeVar = ipt_nome.value;
        var emailVar = ipt_email.value;
        var senhaVar = ipt_senha.value;
        var instrumentoVar = instrumento.value
        var musicaVar = musica.value

        // Verificando se há algum campo em branco
        if (
            nomeVar == "" ||
            emailVar == "" ||
            senhaVar == "" ||
            instrumentoVar == ""
        ) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
                `<span style="color: red;">Preencha todos os campos</span>`;

            return false;
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                instrumentoServer: instrumentoVar,
                musicaServer: musicaVar
            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    cardErro.style.display = "block";

                    mensagem_erro.innerHTML =
                        "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                    setTimeout(() => {
                        window.location = "login.html";
                    }, "2000");

                    limparFormulario();
                    finalizarAguardar();
                } else {
                    throw "Houve um erro ao tentar realizar o cadastro!";
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                // finalizarAguardar();
            });

        return false;


    }


</script>
