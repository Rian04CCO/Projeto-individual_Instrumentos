<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/icon_monocomatico.png">
    <link rel="stylesheet" href="./css/acesso.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kapakana:wght@300..400&display=swap');
    </style>
    <title>Login</title>

    <!-- <script src="./js/sessao.js"></script> -->

</head>

<body style="background-image: url('./img/estudio.webp');">

    <div class="conteiner">
        <div class="acesso">
            <div class="login">
                <span>Login</span>
            </div>

            <div class="inputs">
                <!-- <label>
                    <span>NickName:</span>
                    <input type="text" placeholder="jorgeTocador" id="ipt_nome">
                </label> -->
                <label>
                    <span>Email:</span>
                    <input type="text" placeholder="seuemail@gmail.com" id="ipt_email">
                </label>
                <label>
                    <span>Senha:</span>
                    <input type="password" placeholder="SenhaForte" id="ipt_senha">
                </label>
                <button onclick="entrar()" class="bt-login">Login</button>
            </div>
            <div class="alerta_erro">
                <div class="card_erro" id="cardErro">
                    <span id="mensagem_erro"></span>
                </div>
            </div>
            <div class="outros-links">
                <p><a href="./cadastro.html">NÃ£o possui uma conta? <span>Cadastre-se</span></a></p>
            </div>
        </div>
    </div>
    

</body>

</html>

<script>
    function entrar() {

        var emailVar = ipt_email.value;
        var senhaVar = ipt_senha.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = `<span style="color: red;">Preencha todos os campos</span>`;
            return false;
        }
        

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idUsuario;
                   

                    setTimeout(function () {
                        window.location = "./dash.html";
                    }, 1000);

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;


    }

  
</script>
